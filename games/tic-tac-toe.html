<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 300;
      margin-bottom: 1rem;
      color: #333;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 1rem;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #f9f9f9;
    }

    .status, .scoreboard {
      font-size: 1.1rem;
      margin-top: 0.8rem;
    }

    .scoreboard {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #fff;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <select id="mode">
    <option value="pvp">ðŸ‘¥ Player vs Player</option>
    <option value="bot">ðŸ¤– Player vs Bot</option>
  </select>

  <div class="board" id="board"></div>

  <div class="status" id="status">Player X's turn</div>

  <div class="scoreboard" id="scoreboard">
    <strong>Scoreboard</strong><br>
    Rounds Played: <span id="rounds">0</span><br>
    X Wins: <span id="xWins">0</span><br>
    O Wins: <span id="oWins">0</span><br>
    Draws: <span id="draws">0</span>
  </div>

  <button id="reset">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const modeSelect = document.getElementById("mode");
    const resetBtn = document.getElementById("reset");

    const roundsEl = document.getElementById("rounds");
    const xWinsEl = document.getElementById("xWins");
    const oWinsEl = document.getElementById("oWins");
    const drawsEl = document.getElementById("draws");

    let rounds = 0;
    let xWins = 0;
    let oWins = 0;
    let draws = 0;

    let cells = Array(9).fill(null);
    let currentPlayer = "X";
    let isBot = false;
    let cellElements = [];
    let gameOver = false;

    function updateScoreboard(winner) {
      rounds++;
      if (winner === "X") xWins++;
      else if (winner === "O") oWins++;
      else if (winner === "Draw") draws++;

      roundsEl.textContent = rounds;
      xWinsEl.textContent = xWins;
      oWinsEl.textContent = oWins;
      drawsEl.textContent = draws;
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let [a,b,c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes(null) ? null : "Draw";
    }

    function botMove() {
      const available = cells.map((v, i) => v === null ? i : null).filter(v => v !== null);

      // Win
      for (let i of available) {
        const temp = [...cells];
        temp[i] = "O";
        if (checkWinnerSim(temp) === "O") return i;
      }

      // Block
      for (let i of available) {
        const temp = [...cells];
        temp[i] = "X";
        if (checkWinnerSim(temp) === "X") return i;
      }

      // Random
      return available[Math.floor(Math.random() * available.length)];
    }

    function checkWinnerSim(tempCells) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let [a,b,c] of wins) {
        if (tempCells[a] && tempCells[a] === tempCells[b] && tempCells[a] === tempCells[c]) {
          return tempCells[a];
        }
      }
      return tempCells.includes(null) ? null : "Draw";
    }

    function handleClick(i) {
      if (cells[i] || gameOver) return;
      cells[i] = currentPlayer;
      cellElements[i].textContent = currentPlayer;

      const result = checkWinner();
      if (result) {
        status.textContent = result === "Draw" ? "It's a draw!" : `${result} wins!`;
        updateScoreboard(result === "Draw" ? "Draw" : result);
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = `Player ${currentPlayer}'s turn`;

      if (isBot && currentPlayer === "O") {
        setTimeout(() => {
          const move = botMove();
          if (move != null) {
            cells[move] = "O";
            cellElements[move].textContent = "O";

            const botResult = checkWinner();
            if (botResult) {
              status.textContent = botResult === "Draw" ? "It's a draw!" : `${botResult} wins!`;
              updateScoreboard(botResult === "Draw" ? "Draw" : botResult);
              gameOver = true;
            } else {
              currentPlayer = "X";
              status.textContent = `Player ${currentPlayer}'s turn`;
            }
          }
        }, 500);
      }
    }

    function renderBoard() {
      board.innerHTML = "";
      cellElements = [];
      cells.forEach((_, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cellElements.push(cell);
      });
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      status.textContent = `Player X's turn`;
      renderBoard();
    }

    modeSelect.addEventListener("change", () => {
      isBot = modeSelect.value === "bot";
      resetGame();
    });

    resetBtn.addEventListener("click", resetGame);

    isBot = modeSelect.value === "bot";
    renderBoard();
  </script>

</body>
</html>
