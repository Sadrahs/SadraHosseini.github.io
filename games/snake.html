<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background-color: #111;
      border: 4px solid #444;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #555;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .back-link:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <a class="back-link" href="../index.html">Back to Home</a>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
    </div>
    <button class="btn" onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let dx = 1, dy = 0;
    let food = {};
    let score = 0;
    let gameInterval;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function randomFood() {
  let newFood;
  do {
    newFood = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
  } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
  return newFood;
}


    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      drawRect(food.x, food.y, '#f87171');

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        drawRect(snake[i].x, snake[i].y, '#4ade80');
      }
    }

    function move() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Collision with wall
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        endGame();
        return;
      }

      // Collision with self
      for (let part of snake) {
        if (part.x === head.x && part.y === head.y) {
          endGame();
          return;
        }
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = score;
        food = randomFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function endGame() {
      clearInterval(gameInterval);
      alert('Game Over! Your score: ' + score);
    }

    function restartGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0; dy = 0;
      score = 0;
      document.getElementById('score').textContent = 0;
      food = randomFood();
      draw();
      clearInterval(gameInterval);
      gameInterval = setInterval(move, 150);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
      else if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
      else if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
      else if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
    });

    // Start game
    food = randomFood();
    draw();
    gameInterval = setInterval(move, 150);
  </script>
</body>
</html>
