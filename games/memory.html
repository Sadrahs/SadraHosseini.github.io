<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      padding: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card.flipped {
      background-color: #4ade80;
      color: #000;
    }

    .card.matched {
      background-color: #ddd;
      color: #555;
      cursor: default;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #555;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .back-link:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <a class="back-link" href="../index.html">Back to Home</a>
  <h1>ðŸ§  Memory Match</h1>
  <div class="game-board" id="board"></div>
  <button class="btn" onclick="startGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    let cards = [];
    let flipped = [];
    let matchedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = value;
      card.textContent = '';
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flipped.length === 2) return;
      card.classList.add('flipped');
      card.textContent = card.dataset.value;
      flipped.push(card);

      if (flipped.length === 2) {
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [a, b] = flipped;
      if (a.dataset.value === b.dataset.value) {
        a.classList.add('matched');
        b.classList.add('matched');
        matchedCount++;
        if (matchedCount === 8) {
          alert('ðŸŽ‰ You won!');
        }
      } else {
        a.classList.remove('flipped');
        b.classList.remove('flipped');
        a.textContent = '';
        b.textContent = '';
      }
      flipped = [];
    }

    function startGame() {
      board.innerHTML = '';
      matchedCount = 0;
      flipped = [];
      const values = [...Array(8).keys(), ...Array(8).keys()];
      shuffle(values);
      cards = values.map(val => createCard(val));
      cards.forEach(card => board.appendChild(card));
    }

    startGame();
  </script>
</body>
</html>
